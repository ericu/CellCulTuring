<html>
<head>
<script src="imports/lodash.js"></script>
<script src="util.js"></script>
<script src="bitmanager.js"></script>
<script src="canvaswrapper.js"></script>
<link href="main.css" rel="stylesheet" type="text/css">
</head>
<body onload="init()">
  <div id="container">
    <div id="controls">
      <select id="animation" onchange="onSelectAnimation()">
      </select>
      <button type="button" onclick="toggleRun()">toggleRun</button>
      <button type="button" onclick="step()">step</button>
      <button type="button" onclick="test()">test</button>
      <input type="checkbox" checked onclick="showTestToggled(this)">
        Show test canvas
      </input>
      <input type="checkbox" checked onclick="showDebugToggled(this)">
        Show debug area
      </input>
      <span>FPS: <span id="fps">0.0</span></span>
    </div>
    <div id="inner-container">
      <div class="background">
        <canvas id="canvas" width="71" height="70"></canvas>
      </div>
      <textarea rows="40" cols="40" id="debug"></textarea>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="ballstate.js"></script>
  <script src="paddlestate.js"></script>

  <script src="bigrespawn.js"></script>
  <script src="bigbounce.js"></script>
  <script src="paddle.js"></script>
  <script src="counter.js"></script>
  <script src="life.js"></script>
</body>
</html>
