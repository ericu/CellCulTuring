<html>
<!-- this doesn't seem to help with mobile issues.  If we zoom in, canvases move
off the side, and we can't scroll to them.  It's probably to do with the
width=100%; we should fit the content instead.-->
<meta name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=true">
<head>
<script src="imports/lodash.js"></script>
<script src="util.js"></script>
<script src="bitmanager.js"></script>
<script src="canvaswrapper.js"></script>
<link href="main.css" rel="stylesheet" type="text/css">
</head>
<body onload="init()">
  <div id="container">
    <div id="controls">
      <select id="animation" onchange="onSelectAnimation()">
      </select>
      <button type="button" onclick="toggleRun()">toggleRun</button>
      <div id="fps_parent">
        <span>FPS: </span>
        <span id="fps">0.0</span>
      </div>
      <button type="button" onclick="step()">step</button>
      <button type="button" onclick="test()">test</button>
      <label for="toggle_test">
        <input type="checkbox" id="toggle_test" checked
               onclick="showTestToggled(this)">
        </input>
        Show test canvas
      </label>
      <label for="toggle_debug">
        <input type="checkbox" id="toggle_debug" checked
               onclick="showDebugToggled(this)">
        </input>
        Show debug area
      </label>
      <label for="toggle_obvious">
        <input type="checkbox" id="toggle_obvious" checked
               onclick="showObviousToggled(this)">
        </input>
        Use more revealing colors
      </label>
    </div>
    <div id="inner-container">
      <canvas id="canvas" width="76" height="70"></canvas>
      <textarea rows="40" cols="40" id="debug"></textarea>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="ballstate.js"></script>
  <script src="paddlestate.js"></script>
  <script src="scoreboard.js"></script>

  <script src="pong.js"></script>
  <script src="counter.js"></script>
  <script src="life.js"></script>
</body>
</html>
